server:
  port: 8090
spring:
  ai:
    mcp:
      server:
        name: weather
        version: 1.0.0
        type: SYNC
        sse-message-endpoint: /mcp/weather
weather:
  base-url: ${weather.base-url} # 你的个人url
  sk: ${weather.sk}             # 本地的Ed25519密钥的私钥
  kid: ${weather.kid}           # 文档中的kid
  sub: ${weather.sub}           # 文档中的sub

